<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f3f3;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 700;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form p {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #444;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 10px;
            background-color: #fafafa;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #3498db;
        }

        /* Error message styling */
        .error {
            color: #d9534f;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        /* Button Styling */
        button[type="submit"],
        .cancel-button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 15px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
        }

        button[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .cancel-button {
            background-color: #d9534f;
            color: white;
            text-decoration: none;
            text-align: center;
            border: none;
        }

        .cancel-button:hover {
            background-color: #c9302c;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .form-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            button[type="submit"],
            .cancel-button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Edit Task</h1>

        <form method="post">
            {% csrf_token %}
            
            <!-- Render the form fields -->
            {{ form.as_p }}

            <!-- Display form errors if needed -->
            {% if form.due_date.errors %}
                <div class="error">
                    {% for error in form.due_date.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            {% if form.priority.errors %}
                <div class="error">
                    {% for error in form.priority.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Submit Button -->
            <button type="submit">Update</button>
            <a href="{% url 'task_list' %}" class="cancel-button">Cancel</a>
        </form>
    </div>

</body>
</html>
